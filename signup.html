      <!--Sign Up-->

      <section class="vh-100" style="padding-top: 60px; background-color: white; padding-bottom: 800px;">
        <div class="container py-5 h-100 ">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card">
                <div class="card-body p-4 p-md-5">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0" style="color: #665A48;">Registration Form</span>
                  </div>
                  <form>
                    <div class="row" style="padding-top: 60px;">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <label class="form-label">First Name</label>
                          <input type="text" class="form-control form-control-lg" />
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <label class="form-label">Last Name</label>
                          <input type="text" class="form-control form-control-lg" />
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <label class="form-label">Birthday</label>
                          <input type="text" class="form-control form-control-lg"/>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1" style="color: #665A48;">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <label class="form-check-label">Female</label>
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option1" checked />
                        </div>
      
                        <div class="form-check form-check-inline">
                          <label class="form-check-label">Male</label>
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option2" />
                        </div>
      
                        <div class="form-check form-check-inline">
                          <label class="form-check-label">Other</label>
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option3" />
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <label class="form-label" for="emailAddress">Email</label>
                          <input type="email" class="form-control form-control-lg" />
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <label class="form-label">Phone Number</label>
                          <input type="tel" class="form-control form-control-lg" />
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row" style="padding-bottom: 48px; color:#665A48;">
                      <div class="col-12">
      
                        <select class="select form-control-lg" style="color: #665A48;">
                          <option value="1" disabled>Choose option</option>
                          <option value="2">20-25 years old</option>
                          <option value="3">26-30 years old</option>
                          <option value="4">Other</option>
                        </select>
                      </div>
                    </div>
      
                    <div class="pt-1 mb-4">
                      <button type="button" class="btn btn-lg" ><a style="color: white;" href="login.html">Sign Up</a></button>
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
